<div data-dojo-type="dijit.layout.BorderContainer" data-dojo-props='design: "sidebar", gutters:true, style:"width: 100%; height: 100%;"'>
	<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"top"'>
		 <span dojoType="dojo.data.ItemFileReadStore" url='system/generate_area.php' jsid="storeArea"></span>
		<table cellspacing="5" cellpadding="5" >
			<tr>
				<td><strong>Kode Pelanggan</strong></td>
				<td>:</td>
				<td>
					<input uppercase="true" class="myField" style="padding: 3px;" id="kodePelanggan" required="true"  dojotype="dijit.form.ValidationTextBox" missingMessage="Tidak Boleh Kosong !!"  />
					<input type="hidden" id="idPelanggan"  dojotype="dijit.form.TextBox" />
				</td>
			</tr>
			<tr>
				<td><strong>Nama Pelanggan</strong></td>
				<td>:</td>
				<td><input class="myField" uppercase="true" style="padding: 3px;" id="namaPelanggan" required="true"  dojotype="dijit.form.ValidationTextBox" missingMessage="Tidak Boleh Kosong !!"  /></td>
			</tr>
			<tr>
				<td><strong>Area Pelanggaan</strong></td>
				<td>:</td>
				<td>
					<input style="padding: 3px; width: 15em;" id="areaPelanggan" style="width: 100%;" required="true" invalidMessage="Area Tidak Ada" missingMessage="Tidak Boleh Kosong !!" highlightmatch:="highlightMatch:""all" autoComplete="false" queryexpr="*${0}*" dojotype="dijit.form.FilteringSelect" store="storeArea" searchattr="area" pagesize="5"/>
				</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td>
					<button dojoType="dijit.form.Button" id="btnSave"><img src="image/16x16/plus.png" /> <strong> <label id="lblSave">Save</label></strong></button>
					<button dojoType="dijit.form.Button" id="btnDelete"><img src="image/16x16/basket.png" /> <strong> Delete</strong></button>
					<button dojoType="dijit.form.Button" id="btnRefresh"><img src="image/16x16/statistics.png" /> <strong> Refresh</strong></button>
				</td>
			</tr>
		</table>
	</div>
	<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"center"'>
	<span dojoType="dojo.store.JsonRest" jsId="jsonStore" target="system/get_data.php?content=pelanggan"></span>
	<span dojoType="dojo.data.ObjectStore" jsId="objStore" objectStore="jsonStore"></span>
	<!-- plugins="{filter: {closeFilterbarButton: true, ruleCount: 9}}" -->
	<table dojoType="dojox.grid.EnhancedGrid" 
store="objStore" jsid="gridPelanggan" id="gridPelanggan" rowsPerPage="20" style="width: 100%">
		<thead>
			<tr align="center">
				<th field="kode" width="auto"><strong>Kode Pelanggan</strong></th>
				<th field="nama" width="auto"><strong>Nama Pelanggan</strong></th>
				<th field="area" width="auto"><strong>Area Pelanggan</strong></th>
			</tr>
		</thead>
	</table>
	</div>
</div>
