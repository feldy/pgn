<div data-dojo-type="dijit.layout.BorderContainer" data-dojo-props='design: "sidebar", gutters:true, style:"width: 100%; height: 100%;"'>
	<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"top"'>
		<table cellspacing="5" cellpadding="5" >
			<tr>
				<td><strong>Username</strong></td>
				<td>:</td>
				<td>
					<input uppercase="true" class="myField" style="padding: 3px;" id="username" required="true"  dojotype="dijit.form.ValidationTextBox" missingMessage="Tidak Boleh Kosong !!"  />
					<input type="hidden" id="idUser"  dojotype="dijit.form.TextBox" />
				</td>
			</tr>
			<tr valign="top">
				<td><strong>Password</strong></td>
				<td>:</td>
				<td><input type="password" uppercase="true" class="myField" style="padding: 3px;" id="password" required="true"  dojotype="dijit.form.ValidationTextBox" missingMessage="Tidak Boleh Kosong !!"  />
					<input dojoType="dijit.form.CheckBox" id="showHidePass" /> Lihat
				</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td>
					<button dojoType="dijit.form.Button" id="btnSaveUser"><img src="image/16x16/plus.png" /> <strong> <label id="lblSave">Save</label></strong></button>
					<button dojoType="dijit.form.Button" id="btnDeleteUser"><img src="image/16x16/basket.png" /> <strong> Delete</strong></button>
					<button dojoType="dijit.form.Button" id="btnRefreshUser"><img src="image/16x16/statistics.png" /> <strong> Refresh</strong></button>
				</td>
			</tr>
		</table>
	</div>
	<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"center"'>
	<span dojoType="dojo.store.JsonRest" jsId="jsonStore" target="system/get_data.php?content=user"></span>
	<span dojoType="dojo.data.ObjectStore" jsId="objStore" objectStore="jsonStore"></span>
	<!-- plugins="{filter: {closeFilterbarButton: true, ruleCount: 9}}" -->
	<table dojoType="dojox.grid.EnhancedGrid" 
store="objStore" jsid="gridUser" id="gridUser" rowsPerPage="20" style="width: 100%">
		<thead>
			<tr align="center">
				<th field="username" width="auto"><strong>Username</strong></th>
				<th field="has_role" width="auto"><strong>Role</strong></th>
				<th field="is_broadcast" width="auto"><strong>Status Broadcast</strong></th>
			</tr>
		</thead>
	</table>
	</div>
</div>
